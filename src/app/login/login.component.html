<div class="container">

	<form #logIn="ngForm" (ngSubmit)="onSubmit(logIn.value)">
		<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" required name="username" class="form-control" id="username" placeholder="Username" ngModel>
		</div>

		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" required maxlength="15" minlength="4" name="password" class="form-control" id="password" placeholder="Password"
			 ngModel>
		</div>

		<br>


		<div class="form-row text-center">
			<div class="col-6">
				<button type="submit" [disabled]="!logIn.form.valid" class="btn btn-primary">Login</button>
			</div>
			<div class="col-6">
				<button class="btn btn-success" (click)="toSignUp()">Sign up</button>
			</div>
		</div>
	</form>


</div>
