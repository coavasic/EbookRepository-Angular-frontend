<div class="container-flud">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/ebooks">Ebooks</a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target=".navbar-ex1-collapse" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse  navbar-ex1-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/search">Search
            <span class="sr-only"></span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="isAdmin && isLoggedIn" href="/categories">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="isAdmin && isLoggedIn" href="/users">Users</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
          <li class="nav-item" *ngIf="isLoggedIn">
              <a class="nav-link" href="/myInfo">{{currentUsername}}</a>
            </li>
        <li class="nav-item">
          <button *ngIf="!isLoggedIn" class="btn btn-outline-success my-2 my-sm-0 btn1" data-toggle="modal" data-target="#loginModal">Login</button>
        </li>
        <li class="nav-item">
          <button *ngIf="!isLoggedIn" class="btn btn-outline-success my-2 my-sm-0 btn1" routerLink="/sign-up" type="submit">Sign-up</button>
        </li>
        <li class="nav-item">
            <button *ngIf="isLoggedIn" (click)="doLogout()" class="btn btn-outline-success my-2 my-sm-0 btn1">Logout</button>
        </li>

      </ul>

    </div>
  </nav>
  </div>

  <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-success">
            <h5 class="modal-title text-white">Login</h5>
            <button id="closeExampleModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <form #loginForma="ngForm" (ngSubmit)="onSubmitLogin(loginForma.value)">
          <div class="modal-body">            
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" required name="username" class="form-control" id="username" placeholder="username" ngModel>
              </div>
            
              <div class="form-group">
                <label for="password">password:</label>
                <input type="password" required minlength="4" maxlength="15" name="password" class="form-control" id="password" placeholder="password" ngModel>
              </div>
          </div>
          <div class="modal-footer">
              <button type="submit" [disabled]="!loginForma.form.valid" class="btn btn-primary mr-auto">Login</button>
              <button type="button" class="btn btn-secondary text-right" data-dismiss="modal">Close</button>
            </div>
        </form>
        </div>
      </div>
    </div>
